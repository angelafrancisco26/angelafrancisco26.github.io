<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!DOCTYPE html>
<html>
<head>
    <title>Competition For ABS Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #40C489, #CF3838);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }

        .container {
            background: antiquewhite;
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #365ED3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2e59d9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Competition For ABS Host</h2>

    <form action="https://formsubmit.co/af1775443@gmail.com" method="POST"

        <label>Preferred Name</label>

            <option>Inove sa ST</option>
            <option>Acting</option>

            <option>Editor</option>
            <option>Artist</option>
            <option>Cyclist</option>
            <option>Nursing
            </option>
            <option>Linda Walker</option>
            <option> ALPHA SIGMA WOLF</option>
        </select>

        <label>Why should you win?</label>
        <textarea rows="4" placeholder="Tell us about your skills"></textarea>

        <label>Why do you think I should pick you?</label>
        <textarea rows="3" placeholder="Tell me the reason"></textarea>

       <label>Have you ever joined any activities at school?</label>
        <textarea rows="6" placeholder="Give me atleast 4"</textarea>

        <button type="submit">Submit</button>
    </form>
</div>
